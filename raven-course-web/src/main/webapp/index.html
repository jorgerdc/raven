  <head>
    <!-- Required meta tags -->

      html,body{
        height: 100%;
      }

    </style>
  </head>
  <body>
    <!--navigation bar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Menu 1</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Menu 1.1 </a>
              <a class="dropdown-item" href="#">Menu 1.2 </a>
              <a class="dropdown-item" href="#">Menu 1.3 </a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Menu 2</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Menu 2.1 </a>
              <a class="dropdown-item" href="#">Menu 2.2 </a>
              <a class="dropdown-item" href="#">Menu 2.3 </a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu 3</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto d-none d-md-block">
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-md-2" type="search" placeholder="Buscar.." aria-label="Buscar">
              <button class="btn btn-primary my-2 my-md-0" type="submit">Buscar</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid h-100">
      <!--row 1 -->
      <div class="row h-100">
        <div class="col-md-2 ml-auto d-none d-md-block" style="background-image: url('img/raven-back-left-100.jpg'); background-repeat: no-repeat;">
            
        </div>
        <div class="col-md-8">
        <!--------------------------  main content start ----------------------------------------->
      
        <div class="container-fluid">
          <div class="row bg-light  mt-3 mb-2 pt-2 pb-2 rounded ">
            <div class="col-md-12 small">
              <a href="#">Menu 1</a> / <a href="#">Menu 2</a> / <a href="#">Menu 3</a>          
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h4>Capturar Curso</h4>
              <h6 class="text-secondary">Datos generales</h6>
            </div>
          </div>
          <form>
        <!--row 1-->
        <div class="form-row">
          <div class="form-group col-md-9">
            <label for="nombre">Nombre: *</label>
            <input type="text" class="form-control" name="nombre" id="nombre"
              placeholder="Nombre o t&iacute;tulo del curso">
          </div>
          <div class="form-group col-md-3">
            <label for="totalHoras">Total de horas: *</label>
            <input type="text" class="form-control w-50" name="totalHoras" id="totalHoras"
              placeholder="00">
          </div>
        </div>
        <!--row 2 -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="descripcion">Descripci&oacute;n: *</label>
            <textarea name="descripcion" placeholder="Descripci&oacute;n del curso"
              rows="5" class="form-control"></textarea>
          </div>
          <div class="form-group col-md-6">
            <label for="aprendizaje">Aprendizaje adquirido: *</label>
            <textarea name="aprendizaje" placeholder="Aprendizaje adquirido durante el curso"
              rows="5" class="form-control"></textarea>
          </div>
        </div>
        <!--row 3 -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="landing">Landing Page *:</label>
            <input type="url" name="landing" id="landing" class="form-control"
              placeholder="http://www.mysite.com">
          </div>
          <div class="form-group col-md-6">
            <label for="customFile">Logo del curso: *</label>
            <div class="custom-file" id="customFile">
              <label for="logo" class="custom-file-label">
                Seleccione un archivo de Imagen
              </label>
              <input type="file" class="custom-file-input" name="logo" id="logo"
                placeholder="Seleccionar archivo">
            </div>
          </div>
        </div>
        <!--row 4 -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <div>
              <label>Modalidad del curso: *</label>
            </div>
            <!--radio 1-->
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" name="modalidad" class="custom-control-input" id="presencial" 
                value="P">
              <label class="custom-control-label" for="presencial">Presencial</label>
            </div>
            <!--radio 2-->
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" name="modalidad" class="custom-control-input" id="en-linea" 
                value="L">
              <label class="custom-control-label" for="en-linea">En l&iacute;nea</label>
            </div>
            <!--radio 3-->
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" name="modalidad" class="custom-control-input" id="hibrido" 
                value="H">
              <label class="custom-control-label" for="hibrido">H&iacute;brido</label>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="status">Status del curso: *</label>
            <input type="text" name="status" id="status" class="form-control w-50" 
              readonly="readonly" value="VIGENTE">
          </div>
        </div>
        <!-- row 5-->
        <div class="form-group form-row">
          <div class="offset-sm-5 col-sm-6">
            <input class="btn btn-primary" type="reset" value="Limpiar">
            <button type="submit" class="btn btn-primary">Siguiente</button>
            <br><br>  
          </div>
        </div>
          </form>
        </div>
        <!-------------------------------main content end ---------------------------------------->    
        </div>
        <div class="col-md-2 ml-auto d-none d-md-block" style="background-image: url('img/raven-back-right-100.jpg');">
          
        </div>
      </div>

      <!--- footer --->
      <div class="row  bg-light pt-2 pb-2 rounded fixed-bottom">
        <div class="col-md-12 small bg-light text-center">
          <div class="text-secondary small">Copyright Â© Your Website 2019</div>          
        </div>
      </div>
    <!-- footer --->  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- popper 1.14.6 -->
    <script src="js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
